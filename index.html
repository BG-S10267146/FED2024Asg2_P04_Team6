<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Welcome back</h1>
            <p class="details">Please enter your details to sign in.</p>
        </div>

        <div class="social-login">
            <button class="social-btn apple">
                <img src="apple-icon.png" alt="Apple" class="social-icon">
            </button>
            <button class="social-btn google">
                <img src="google-icon.png" alt="Google" class="social-icon">
            </button>
            <button class="social-btn twitter">
                <img src="twitter-icon.png" alt="Twitter" class="social-icon">
            </button>
        </div>

        <div class="divider">
            <hr class="line"> <span class="or">OR</span> <hr class="line">
        </div>

        <form id="login-form" class="login-form">
            <div class="input-field">
                <label for="email">E-Mail Address</label>
                <input type="email" id="email" placeholder="Enter your email..." required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password..." required>
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" id="login-btn" class="submit-btn">Sign in</button>
        </form>

        <div class="signup-link">
            <p>Don‚Äôt have an account yet? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAwQ_YAjL5MVIjpo4F-Sdlaa2mML75IGcU",
            authDomain: "project-2944b.firebaseapp.com",
            projectId: "project-2944b",
            storageBucket: "project-2944b.appspot.com",
            messagingSenderId: "394062657358",
            appId: "1:394062657358:web:e1efec8f33e990318b501f",
            measurementId: "G-KHEWZSKH1D"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Login event listener
        const loginForm = document.getElementById("login-form");
        loginForm.addEventListener("submit", (e) => {
            e.preventDefault(); // Prevent form submission
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("User logged in successfully!");
                    console.log(userCredential.user);
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                    console.error(error);
                });
        });
    </script>
</body>
</html>
