<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Welcome back</h1>
            <p class="details">Please enter your details to sign in.</p>
        </div>

        <div class="social-login">
            <button class="social-btn apple">
                <img src="apple-icon.png" alt="Apple" class="social-icon">
            </button>
            <button class="social-btn google">
                <img src="google-icon.png" alt="Google" class="social-icon">
            </button>
            <button class="social-btn twitter">
                <img src="twitter-icon.png" alt="Twitter" class="social-icon">
            </button>
        </div>

        <div class="divider">
            <hr class="line"> <span class="or">OR</span> <hr class="line">
        </div>

        <form class="login-form">
            <div class="input-field">
                <label for="email">E-Mail Address</label>
                <input type="email" id="email" placeholder="Enter your email...">
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password...">
                <span class="toggle-password">üëÅÔ∏è</span>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="submit-btn" id="sign-in-btn">Sign in</button>
        </form>

        <div class="signup-link">
            <p>Don‚Äôt have an account yet? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>

      projectId: "fedassg2-4197b",
      storageBucket: "fedassg2-4197b.firebasestorage.app",
      messagingSenderId: "157052473991",
      appId: "1:157052473991:web:d8d467373317e33446de22",
      measurementId: "G-FL9YZ3TCEF"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();


    let signup = document.getElementById("sign-in-btn");

    signup.addEventListener("click", (e) => {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        createUserWithEmailAndPassword(auth, email, password)
       .then((userCredential) => {

        alert("User created successfully");
        const user = userCredential.user;
        console.log(user);
       })
       .catch((error) => {

</html>
