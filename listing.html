<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <script type="module" src="home.js"></script>
    <script type="module" src="listing.js"></script>
</head>

<body class="body-list">
    <body class="home-page">
        <header>
          <div class="header-logo">
            <img src="media/mokesell2.png" alt="MokeSell Logo">
          </div>
          <div class="menu-toggle-btn">â˜°</div>
          <nav>
            <ul>
              <li><a href="home.html"><i class="fas fa-home"></i> <span>Home</span></a></li>
              <li><a href="listing.html" class="active-link"><i class="fas fa-compass"></i> <span>Explore</span></a></li>
              <li><a href="inbox.html"><i class="fas fa-inbox"></i> <span>Inbox</span></a></li>
              <li><a href="reward.html"><i class="fas fa-gift"></i> <span>Rewards</span></a></li>
              <li><a href="profile.html"><i class="fas fa-user"></i> <span>Profile</span></a></li>
            </ul>
          </nav>
        </header>
      <!-- Background Image -->
  <div class="image-background">
    <img src="media/bags-with-gifts-top-copy-space.jpg" alt="Background Image" class="background-image-slots">
  </div>

<!-- Video Background -->
<div class="video-background-listing">
    <video class="background-video" autoplay muted loop>
      <source src="mp4-videos/B-SIDE OF LIFE _ Spec Ad _ Spotify (2021) 720.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay-listing">
      <h1 class = "video-overlay-listing-h1">Welcome to MokeSell</h1>
      <p class="video-overlay-listing-p">Find the best deals on electronics, furniture, sports, kitchenware, and fashion.</p>
    </div>
  </div>
  <div class="input-group">
    <input type="text" id="searchInput" placeholder="Search by title, description, or category">
  </div>
<body>
    <div id="listings-header-container">
    <h1 class="list-h1">Item Listings</h1>
    
    <button id="toggleFormButton" class="list-button">Create Listing</button>
    
    <div class="listing-container" style="display: none;">
        <h2 class = "list-h2">List an Item</h2>
        <form id="sellForm">
            <input type="text" id="titleInput" placeholder="Title" required><br>
            <input type="number" id="priceInput" placeholder="Price" required><br>
            <textarea id="descriptionInput" placeholder="Description" required></textarea><br>
            <input type="file" id="imageInput" accept="image/*" required><br>
            <div class="input-group">
              <label for="customAttributeInput">Category</label>
              <select id="customAttributeInput" required>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="furniture">Furniture</option>
                <option value="accessories">Accessories</option>
                <option value="kitchenware">Kitchenware</option>
              </select>
            </div>
            <select id="conditionInput" required>
                <option value="First-hand">First-hand</option>
                <option value="Second-hand">Second-hand</option>
            </select><br>
            <button type="button" class="list-button" id="listItemButton">List Item</button>
        </form>
    </div>
    
    <h2 class="list-h2">Filter Listings</h2>
    <select id="sortTime">
        <option value="none">Sort by Time</option>
        <option value="asc">Oldest First</option>
        <option value="desc">Newest First</option>
    </select>
    <select id="sortPopularity">
        <option value="none">Sort by Popularity</option>
        <option value="asc">Least Viewed</option>
        <option value="desc">Most Viewed</option>
    </select>
    
    <div id="listingsDisplay">
        <!-- Example listings -->
        <div class="listing-item">Item 1</div>
        <div class="listing-item">Item 2</div>
        <div class="listing-item">Item 3</div>
        <div class="listing-item">Item 4</div>
        <div class="listing-item">Item 5</div>
        <div class="listing-item">Item 6</div>
        <div class="listing-item">Item 7</div>
        <div class="listing-item">Item 8</div>
        <div class="listing-item">Item 9</div>
    </div>
</div>
</body>
</html>
