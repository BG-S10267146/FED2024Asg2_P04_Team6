<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell Inbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.4/lottie.min.js"></script>
  <script type="module" src="/js/chat.js"></script>
  <script type="module" src="/js/offer.js"></script>
  <script type="module" src="/js/home.js"></script>
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="/media/mokesell2.png" alt="MokeSell Logo">
    </div>
    <div class="menu-toggle-btn">â˜°</div>
    <nav>
      <ul>
        <li><a href="/html/home.html"><i class="fas fa-home"></i> <span>Home</span></a></li>
        <li><a href="/html/listing.html"><i class="fas fa-compass"></i> <span>Explore</span></a></li>
        <li><a href="/html/inbox.html" class="active-link"><i class="fas fa-inbox"></i> <span>Inbox</span></a></li>
        <li><a href="/html/reward.html"><i class="fas fa-gift"></i> <span>Rewards</span></a></li>
        <li><a href="/html/profile.html"><i class="fas fa-user"></i> <span>Profile</span></a></li>
      </ul>
    </nav>
  </header>

  <div class="inbox-container">
    <div class="left-menu">
      <div class="logo-inbox">
        <div>MokeSell Inbox</div>
      </div>
      <div class="accordion">
        <div class="section">
          <input type="radio" name="accordion-1" id="offers-section" checked>
          <label for="offers-section">
            <span class="inbox-word">Offers</span>
          </label>
          <div class="content">
            <div class="offers-list" id="offersList">
              <!-- Placeholder for no offers -->
              <div class="no-offers-placeholder" id="noOffersPlaceholder">
                <p>No offers available yet.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="section">
          <input type="radio" name="accordion-1" id="chat-section">
          <label for="chat-section">
            <span class="inbox-word">Chat</span>
          </label>
          <div class="content">
            <div class="chat-list">
              <!-- Chats will be dynamically populated via API -->
              <div class="chat-item">                
                <div id="chatList">
                  <ul id="chats"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="inbox-content">
      <div class="inbox-header">
        <h2>Inbox</h2>
      </div>
      <div class="inbox-body" id="inboxBody">
        <!-- Main content will be displayed here -->
         <!-- Lottie Animation Container for Chat -->
          <div id="chat-lottie-animation-container"></div>
      </div>
    </div>
  </div>

  <!-- Lottie Script for Chat Animation -->
  <script>
    // Load Lottie Animation for Chat
    const chatLottieContainer = document.getElementById('chat-lottie-animation-container');
    const chatLottieAnimation = lottie.loadAnimation({
      container: chatLottieContainer,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: '/mp4-videos/Animation - 1738953288856.json' // Path to your Lottie JSON file
    });
  </script>

  <script type="module" src="/js/chatlist.js"></script>
</body>
</html>
