<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listing Details</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body class="unique-listing-body">
  <div class="unique-listing-container">
    <h1 id="uniqueListingTitle" class="unique-listing-title"></h1>
    <p id="uniqueListingPrice" class="unique-listing-text"></p>
    <p id="uniqueListingDescription" class="unique-listing-text"></p>
    <p id="uniqueListingCondition" class="unique-listing-text"></p>
    <p id="uniqueListingCustomAttribute" class="unique-listing-text"></p>
    <p id="uniqueListingUsername" class="unique-listing-text"></p>
    <img id="uniqueListingImage" class="unique-listing-image" src="" alt="Listing Image">
    <button id="uniqueChatButton" class="unique-listing-button">Chat with Seller</button>
    <button id="uniqueBackButton" class="unique-listing-button unique-back-button">Back</button>
  </div>  
  <script type="module" src="listing_details.js"></script>
</body>
</html>
